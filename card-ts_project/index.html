<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <script src="add.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="binking">
      <form id="payment-form" class="binking__form">
        <div class="binking__saved-cards">
          <div class="binking__cards">
            <div class="binking__card binking__card_new binking__selected">
              <div class="binking__card-label">
                <span class="binking__card-label-plus">+</span>
                <span class="binking__card-label-text">New card</span>
              </div>
            </div>
          </div>
        </div>
        <div class="binking__new-card-form">
          <div class="binking__panels">
            <div class="binking__panel binking__front-panel">
              <img class="binking__form-bank-logo binking__hide">
              <img class="binking__form-brand-logo binking__hide">
              <div class="binking__front-fields">
                <input id="email" name="email" autocomplete="email" class="binking__field binking__email-field" type="email" placeholder="Email" required>
                <input id="card-number" name="cardnumber" autocomplete="cc-number" inputmode="numeric" pattern="[0-9 ]*" class="binking__field binking__number-field" type="text" placeholder="0000 0000 0000 0000" required>
                <label class="binking__label binking__date-label">Valid through</label>
                <input id="expiry-date" name="ccmonth" autocomplete="cc-exp-month" inputmode="numeric" pattern="[0-9]*" class="binking__field binking__month-field binking__date-field" type="text" placeholder="MM/YY" required>
                <input id="cvc" name="cvc" autocomplete="cc-csc" inputmode="numeric" pattern="[0-9]*" class="binking__field binking__code-field" type="password" placeholder="CVC" required>
              </div>
            </div>
            <div class="binking__panel binking__back-panel">
           </div>
          </div>
          <label class="binking__save-card">
            <input class="binking__save-card-checkbox" id="save-card" name="save" type="checkbox" /> <span>Save your card for future payments</span>
          </label>
        </div>
        <div class="binking__form-bottom">
          <p id="error-message" class="binking__error binking__hide"></p>
          <button id="pay-button" class="binking__submit-button binking__button" type="submit" disabled>Pay</button>
        </div>
        <div class="binking__trust-logos">
          <img class="binking__trust-logo" src="https://static.binking.io/trust-logos/secure-connection.svg" alt="">
          <img class="binking__trust-logo" src="https://static.binking.io/trust-logos/mastercard.svg" alt="">
          <img class="binking__trust-logo" src="https://static.binking.io/trust-logos/mir.svg" alt="">
          <img class="binking__trust-logo" src="https://static.binking.io/trust-logos/visa.svg" alt="">
          <img class="binking__trust-logo" src="https://static.binking.io/trust-logos/pci-dss.svg" alt="">
        </div>
      </form>
      <div id="success-message" class="binking__success binking__hide">
        <h2 class="binking__title">Payment succeed</h2>
        <button id="reset-button" class="binking__reset-button binking__button" type="button">Back to payment form</button>
      </div>
    </div>
  </body>
</html>
