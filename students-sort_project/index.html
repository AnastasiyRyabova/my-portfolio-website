<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Список студентов</h1>
        <form action="#" id="add-form" class="mb-3">
            <input id="add-form__name-inp" class="form-control mb-3" type="text" placeholder="Имя">
            <input id="add-for__surname-inp" class="form-control mb-3" type="text" placeholder="Фамилия">
            <input id="add-form__middlname-inp" class="form-control mb-3" type="text" placeholder="Отчество">
            <input id="add-form__date-inp" class="form-control mb-3" type="number" placeholder="Возраст">
            <input id="add-form__start-inp" class="form-control mb-3" type="number" placeholder="Начало учебы">
            <input id="add-form__finish-inp" class="form-control mb-3" type="number" placeholder="Окончание учебы">
            <input id="add-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
            <button type="submit" class="btn btn-primary">Добавить студента</button>
        </form>
        <div class="mb-3">
            <button id="sort__fio" class="btn btn-primary">Сортировать по ФИО</button>
            <button id="sort__date" class="btn btn-primary">Сортировать по возрасту</button>
        </div>
        <form action="#" id="filter-form" class="mb-3">
            <h2>Фильтрация</h2>
            <input type="text" id="filter-form__fio-inp" class="form-control mb-3" placeholder="ФИО">
            <input type="text" id="filter-form__faculty-inp" class="form-control mb-3" placeholder="Факультет">
        </form>
        <div id="app">

        </div>

    </div>
</body>

</html>
